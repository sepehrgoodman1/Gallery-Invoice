<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link rel="stylesheet" href="./index.css" />

    <!-- Java script Html2Pdf  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <!-- Print Button Just For Test and download pdf -->
    <button id="Print">Print</button>

    <div class="Preview" id="Main">
      <div class="P_Artor">
        <div class="Artor">Artor</div>
        <div class="OrderPrev">
          <div>Order Preview</div>
          <div class="No">#No</div>
        </div>
      </div>
      <div class="P_Preview">
        <img src="./images/PreviewImage1.png" class="ImgPrev"/>
      </div>
      <div class="ArtworkDetail">
        <div>Black Swan (1995)</div>
        <div>$2,000</div>
      </div>
      <div class="ArtistPrev">Sohrab Sepehri</div>
      <div class="Numbers">2 x 3 x 5</div>

      <!-- Line -->
      <div class="P_LinePrev">
        <div class="LinePrev"></div>
        <div>01</div>
      </div>

    <!-- My Js -->
    <script src="./index.js"></script>
  </body>
</html>
